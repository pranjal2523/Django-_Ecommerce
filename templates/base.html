{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce {% block title %} {% endblock %}</title>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://kit.fontawesome.com/9f0f67dbde.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f0f67dbde.js" crossorigin="anonymous"></script>
    <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'mainpage/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/style.css' %}">
</head>
<body>
    {% include 'navbar2.html' %} 

            {% if messages %}
            {% for message in messages %}
            <div class="toast-container position-fixed bottom-0 start-0 p-3">
                <div class="toast align-items-center text-white bg-info border-0">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-info-circle me-2"></i>
                            {{message}}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}


        {% block body %}

        {% endblock %}
    </div>
    
    <script type="text/javascript" src="{% static 'mainpage/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'mainpage/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'mainpage/js/script.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
