{% extends 'base.html' %}
{% load static %}
{% block body%}
    <div class="container-fluid">

        <div class="row min-vh-100">
            <div class="col-12">
                
                <!-- Main Content -->
                <main class="row">

                    <!-- Slider -->
                    <div class="col-12 px-0">
                        <div id="slider" class="carousel slide w-100" data-bs-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-bs-target="#slider" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#slider" data-bs-slide-to="1"></li>
                                <li data-bs-target="#slider" data-bs-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img src="{%static 'mainpage/images/slider-1.jpg' %}" class="slider-img">
                                </div>
                                <div class="carousel-item">
                                    <img src="{%static 'mainpage/images/slider-2.jpg' %}" class="slider-img">
                                </div>
                                <div class="carousel-item">
                                    <img src="{%static 'mainpage/images/slider-3.jpg' %}" class="slider-img">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <!-- Slider -->

                    <!-- Featured Products -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 py-3">
                                <div class="row">
                                    <div class="col-12 text-center text-uppercase">
                                        <h2>Featured Products</h2>
                                    </div>
                                </div>
                                <div class="row">

                                    <!-- Product -->
                                    
                                {% for product in object_list %}
                                    <div class="col-lg-3 col-sm-6 my-3">
                                        <div class="col-12 bg-white text-center h-100 product-item">
                                            <div class="row h-100">
                                                <div class="col-12 p-0 mb-3">
                                                    <a href="{% url 'app_shop:product' pk=product.id  %}">
                                                        <img src="/media/{{product.mainimage}}" class="img-thumbnail" style="height:350px;">
                                                    </a>
                                                </div>
                                                <div class="col-12 mb-3">
                                                    <a href="{% url 'app_shop:product' pk=product.id  %}" class="product-name"> {{product.name}} </a>
                                                </div>
                                                <div class="col-12 mb-3">
                                                    <span class="product-price-old">
                                                        ₹ {{product.old_price}}
                                                    </span>
                                                    <br>
                                                    <span class="product-price">
                                                        ₹ {{product.price}}
                                                    </span>
                                                </div>
                                                <div class="col-12 mb-3 align-self-end">
                                                    <a href="{% url 'app_cart:atc' pk=product.id  %}" class="btn btn-lg btn-outline-primary text-uppercase">
                                                        <i class="fa fa-shopping-cart"></i> Add To Cart
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Featured Products -->
                </main>
                <!-- Main Content -->
            </div>
        </div>

    </div>

{% endblock %}
