{% extends 'base.html' %}

{% block body %}
    <div class="container my-5">
        <div class="">
            <div class="row">
                <asidde class="col-sm-5 border-right">
                    <article class="gallery-wrap">
                        <div class="">
                            <a href="#"><img src="/media/{{object.mainimage}}" width=450px height=290px ></a>
                        </div>
                    </article>
                </asidde>
                <aside class="col-sm-7">
                    <article class="card-body p-3">
                        <h3 class=""> {{object.name}}</h3>
                        <p class="">
                            <span class="price h3 text-wraning">
                                <span class="">INR â‚¹</span>
                                <span class="">{{product.price}}</span>
                            </span>
                        </p>
                        <dl class="item-property">
                            <dt>Category Name</dt>
                            <font color="red"><b>{{object.category}}</b></font>
                        <br>
                            <dt>Short Description</dt>
                            <dd>
                                <p><font color="green">{{object.preview_text}}</font></p>
                            </dd>
                        </dl>

                        <a href="{% url 'app_cart:atc' pk=object.id  %}" class="btn btn-lg btn-outline-primary text-uppercase">
                            <i class="fa fa-shopping-cart"></i> Add To Cart
                        </a>
                    </article>
                </aside>
                <div class="row p-1">
                    <dt>Description</dt>
                    <dd>{{object.details_text}}</dd>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
