{% extends 'base.html' %}
{% block body %}
    <div class="container my-5">
        <h2 class="my-5"></h2>
        <div class="row">
            {% for product in object_list %}
    
            <div class="col-md-6 col-sm-12 col-lg-3">
                <figure class="card card-product">
                    <div class="img-wrap"> 
                       <img src="/media/{{product.mainimage}}" width="100%" height="200px"> 
                    </div>
                    <figcaption class="info-wrap">
                        <h6 class="tittle"> <a href="{% url 'app_shop:product' pk=product.id  %}">{{ product.name }}</a></h6>
                        <div class="action-wrap">
                            <div class="price-wrap h5">
                                <span class="price-new">â‚¹ {{product.price}} </span>  
                                <span class="price-old"><strike>${{product.old_price}}</strike></span>                        
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>                   
            {% endfor %}
        </div>
    </div>


   

    
{% endblock %}
