{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | change profile {% endblock %}

{% block body %}
<h2>Change Profile</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token  %}

    <button type="submit" class=" btn btn-warning btn-sm">Save changes</button>
</form>
<br><br>
{% endblock %}
