{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce | SignUp</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/main.css'%}">

    <link rel="stylesheet" href="https://kit.fontawesome.com/9f0f67dbde.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f0f67dbde.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--===============================================================================================
            <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">-->
            <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css'%}">
    
</head>
<body>


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" method="POST">
                {% csrf_token  %}
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <img class='thumbnail' height=30% width=30% src="https://www.pngfind.com/pngs/m/29-290389_e-commerce-website-logo-png-download-e-commerce.png" alt="logo">
                </span>
                
                <div class="wrap-input100 validate-input" id="div_id_email">
                    <input type="email" name="email"  maxlength="254" autofocus class="emailinput form-control input100" required id="id_email">
                    <span class="focus-input100" data-placeholder="email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password" id="div_id_password1">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input type="password" name="password1" autocomplete="new-password" class="passwordinput form-control input100" required id="id_password1"> 
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password" id="div_id_password2"  >
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input type="password" name="password2" autocomplete="new-password" class="passwordinput form-control  input100" required id="id_password2"> 
                    <span class="focus-input100" data-placeholder="Confirm Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">SignUp</button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Don't have an account?
                    </span>

                    <a class="txt2" href="{% url 'app_login:login' %}">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


<!--===============================================================================================-->
<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/vendor/bootstrap/js/popper.js'%}"></script>
<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/vendor/daterangepicker/moment.min.js'%}"></script>
<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login/js/main.js'%}"></script>

</body>
</html>
